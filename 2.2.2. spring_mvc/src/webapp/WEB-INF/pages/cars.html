<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: #000000;
        }
        .odd-row {
            color: #ff0000;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>Number</th>
        <th>Model</th>
        <th>Cost</th>
        <th>YearOfProduction</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">Number</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.cost}">Cost</td>
        <td th:utext="${car.yearOfProduction}">YearOfProduction</td>

    </tr>

</table>

</body>
</html>
